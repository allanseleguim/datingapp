<ng-container>
    <div class="my-3">
        <button (click)="get404Error()" class="btn btn-outline-primary mx-2">Testar Erro 404</button>
        <button (click)="get400Error()" class="btn btn-outline-primary mx-2">Testar Erro 400</button>
        <button (click)="get500Error()" class="btn btn-outline-primary mx-2">Testar Erro 500</button>
        <button (click)="get401Error()" class="btn btn-outline-primary mx-2">Testar Erro 401</button>
        <button (click)="get400ValidationError()" class="btn btn-outline-primary mx-2">Testar 400 Validação</button>
    </div>


    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>


</ng-container>
