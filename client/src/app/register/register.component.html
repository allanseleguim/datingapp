<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registro</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Login">
    </div>




    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Senha">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-sucess mr-2" type="submit">Cadastre-se</button>
        <button class="btn btn-sucess mr-2" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
